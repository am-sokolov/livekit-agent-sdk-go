port: 7880
bind_addresses:
  - ""
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false

redis:
  address: localhost:6379

keys:
  devkey: secret

logging:
  level: debug

# Agent dispatch configuration
agent_dispatch:
  enabled: true
  default_agent_name: simple-agent
  agent_namespace: default